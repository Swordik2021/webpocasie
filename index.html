<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar + Satelit</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  var map = L.map('map', {
    zoomControl: false,
    attributionControl: false
  });

  // ✅ Satelitný podklad
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 18
  }).addTo(map);

  // ✅ Hranice Slovenska
  fetch("slovakia_Regions_level_1.geojson")
    .then(response => response.json())
    .then(data => {
      let geoLayer = L.geoJSON(data, {
        style: {
          color: "#00bfff",
          weight: 1.5,
          fillOpacity: 0
        }
      }).addTo(map);
      map.fitBounds(geoLayer.getBounds());
    });

  // ✅ Moja paleta (jemný gradient)
  const gradientColors = [
    [0,   0,   0,   0],     // transparent
    [0, 100, 255, 180],     // slabé
    [0, 200, 255, 200],     // mierne
    [0, 255,   0, 220],     // stredné
    [255,255,   0, 230],    // silné
    [255,165,   0, 240],    // veľmi silné
    [255,  0,   0, 250],    // búrky
    [150,  0,  50, 255]     // extrém
  ];

  function getGradientColor(value) {
    return gradientColors[Math.min(value, gradientColors.length - 1)];
  }

  // ✅ Radar + clouds
  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(response => response.json())
    .then(data => {
      // Radar – vezmeme posledný dostupný záznam
      let radarFrames = data.radar.past;
      if (radarFrames.length === 0) return;
      let lastRadar = radarFrames[radarFrames.length - 1];

      // Satelit – posledný dostupný snímok
      let satelliteFrames = data.satellite.past;
      let lastCloud = satelliteFrames.length > 0 ? satelliteFrames[satelliteFrames.length - 1] : null;

      // ✅ Radar – prekreslený s vlastnými farbami
      var radarLayer = L.tileLayer('', {opacity: 0.9});
      radarLayer.createTile = function(coords) {
        var tile = document.createElement('canvas');
        var size = this.getTileSize();
        tile.width = size.x;
        tile.height = size.y;
        var ctx = tile.getContext('2d');

        var img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = function() {
          ctx.drawImage(img, 0, 0);
          var imgData = ctx.getImageData(0, 0, size.x, size.y);

          for (let i = 0; i < imgData.data.length; i += 4) {
            let value = imgData.data[i]; // 0-255
            let index = Math.floor(value / 32); // 0-7
            if (index === 0) {
              imgData.data[i + 3] = 0;
            } else {
              let c = getGradientColor(index);
              imgData.data[i] = c[0];
              imgData.data[i + 1] = c[1];
              imgData.data[i + 2] = c[2];
              imgData.data[i + 3] = c[3];
            }
          }
          ctx.putImageData(imgData, 0, 0);
        };

        img.src = `https://tilecache.rainviewer.com/v2/radar/${lastRadar.path}/256/${coords.z}/${coords.x}/${coords.y}/2/1_0.png`;
        return tile;
      };

      radarLayer.addTo(map);

      // ✅ Oblačnosť (ak je dostupná)
      if (lastCloud) {
        L.tileLayer(
          `https://tilecache.rainviewer.com/v2/satellite/${lastCloud.path}/256/{z}/{x}/{y}/2/1_1.png`,
          {opacity: 0.4, zIndex: 5}
        ).addTo(map);
      }
    });
</script>
</body>
</html>
