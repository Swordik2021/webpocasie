<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar na tmavej mape</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  var map = L.map('map', {
    zoomControl: false,
    attributionControl: false
  });

  // ✅ Čierna mapa
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 12
  }).addTo(map);

  // ✅ Hranice Slovenska
  fetch("slovakia_Regions_level_1.geojson")
    .then(response => response.json())
    .then(data => {
      let geoLayer = L.geoJSON(data, {
        style: {
          color: "#00bfff",
          weight: 1.5,
          fillOpacity: 0
        }
      }).addTo(map);
      map.fitBounds(geoLayer.getBounds());
    });

  // ✅ Radar originál RainViewer (bez úprav farieb)
  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(response => response.json())
    .then(data => {
      let radarFrames = data.radar.past;
      if (radarFrames.length === 0) {
        console.warn("Radar nie je dostupný.");
        return;
      }
      let lastRadar = radarFrames[radarFrames.length - 1];

      L.tileLayer(
        `https://tilecache.rainviewer.com/v2/radar/${lastRadar.path}/256/{z}/{x}/{y}/2/1_1.png`,
        {opacity: 0.8, zIndex: 10}
      ).addTo(map);
    });
</script>
</body>
</html>
