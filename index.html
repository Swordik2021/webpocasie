<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Slovensko – okresy z GeoJSON</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>#map{height:100vh;width:100%;}</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([48.7,19.7],7);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OSM contributors &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // ✅ Načítanie tvojho lokálneho GeoJSON súboru – BEZ POPUPU
    fetch('slovakia_Districts_level_2.geojson')
      .then(r => {
        if (!r.ok) throw new Error('Chyba načítania GeoJSON');
        return r.json();
      })
      .then(data => {
        L.geoJSON(data, {
          style: feature => ({
            color: 'orange',
            weight: 1.5,
            fillOpacity: 0.05
          })
          // ✅ Žiadny onEachFeature, takže sa nič neotvára
        }).addTo(map);
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
