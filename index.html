<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar ‚Äì s ovl√°dan√≠m</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #072C4E;
      padding: 8px 12px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 9999;
    }
    #controls button {
      background: #0D3F73;
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #controls button:hover {
      background: #155A9C;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <button id="back">‚èÆ</button>
  <button id="play">‚ñ∂</button>
  <button id="next">‚è≠</button>
  <button id="refresh">üîÑ</button>
  <button id="close">‚úñ</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {zoomControl: false, attributionControl: false});
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 14
  }).addTo(map);

  // ‚úÖ Modr√© hranice Slovenska
  fetch("slovakia_Regions_level_1.geojson")
    .then(r => r.json())
    .then(data => {
      const geo = L.geoJSON(data, {
        style: {color: "#00bfff", weight: 1.5, fillOpacity: 0}
      }).addTo(map);
      map.fitBounds(geo.getBounds().pad(0.25));
    });

  // ‚úÖ RainViewer radar s ovl√°dan√≠m
  let radarFrames = [];
  let radarLayers = [];
  let currentIndex = 0;
  let playInterval = null;

  function showFrame(index) {
    radarLayers.forEach((layer, i) => {
      layer.setOpacity(i === index ? 0.8 : 0);
    });
  }

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(r => r.json())
    .then(data => {
      radarFrames = [...data.radar.past, ...data.radar.nowcast];
      currentIndex = radarFrames.length - 1;

      radarFrames.forEach((frame, i) => {
        const layer = L.tileLayer(
          `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`,
          {opacity: 0}
        ).addTo(map);
        radarLayers[i] = layer;
      });

      showFrame(currentIndex);
    });

  // ‚úÖ Ovl√°danie
  const backBtn = document.getElementById("back");
  const playBtn = document.getElementById("play");
  const nextBtn = document.getElementById("next");
  const refreshBtn = document.getElementById("refresh");
  const closeBtn = document.getElementById("close");

  backBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + radarFrames.length) % radarFrames.length;
    showFrame(currentIndex);
  });

  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % radarFrames.length;
    showFrame(currentIndex);
  });

  playBtn.addEventListener("click", () => {
    if (playInterval) {
      clearInterval(playInterval);
      playInterval = null;
      playBtn.textContent = "‚ñ∂";
    } else {
      playBtn.textContent = "‚è∏";
      playInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % radarFrames.length;
        showFrame(currentIndex);
      }, 500);
    }
  });

  refreshBtn.addEventListener("click", () => {
    location.reload();
  });

  closeBtn.addEventListener("click", () => {
    radarLayers.forEach(layer => map.removeLayer(layer));
    document.getElementById("controls").style.display = "none";
  });
</script>
</body>
</html>
