<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Slovensko – Regióny z GeoJSON</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inicializácia mapy
    var map = L.map('map').setView([48.7, 19.7], 7);

    // Tmavý podklad
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OSM contributors &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Načítanie GeoJSON
    fetch("slovakia_Regions_level_1.geojson")
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "yellow",
            weight: 2,
            fillColor: "orange",
            fillOpacity: 0.3
          },
          onEachFeature: function (feature, layer) {
            let regionName = feature.properties.shape1 || "Neznámy";
            layer.bindPopup("<b>Región:</b> " + regionName);
          }
        }).addTo(map);
      })
      .catch(err => console.error("Chyba pri načítaní GeoJSON:", err));
  </script>
</body>
</html>
