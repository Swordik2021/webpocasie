<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar + Satelitný podklad</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  var map = L.map('map', {
    zoomControl: false,
    attributionControl: false
  });

  // ✅ Satelitný podklad
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 18
  }).addTo(map);

  // ✅ Hranice Slovenska (jemné)
  fetch("slovakia_Regions_level_1.geojson")
    .then(response => response.json())
    .then(data => {
      let geoLayer = L.geoJSON(data, {
        style: {
          color: "#00bfff",
          weight: 1.5,
          fillOpacity: 0
        }
      }).addTo(map);
      map.fitBounds(geoLayer.getBounds());
    });

  // ✅ Farby radaru (jemný gradient)
  const gradientColors = [
    [0,   0,   0,   0],      // transparent
    [0, 100, 255, 180],      // slabý dážď (modrá)
    [0, 200, 255, 200],      // mierny dážď (tyrkysová)
    [0, 255,   0, 220],      // stredný dážď (zelená)
    [255,255,   0, 230],     // silný dážď (žltá)
    [255,165,   0, 240],     // veľmi silný (oranžová)
    [255,  0,   0, 250],     // búrky (červená)
    [180,  0, 104, 255]      // extrémne (fialovo-červená)
  ];

  function getGradientColor(value) {
    return gradientColors[Math.min(value, gradientColors.length - 1)];
  }

  // ✅ Radar + clouds
  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(response => response.json())
    .then(data => {
      let lastRadar = data.radar.past[data.radar.past.length - 1];
      let lastCloud = data.satellite.past[data.satellite.past.length - 1];

      // ✅ Radar – prefarbovanie
      var radarLayer = L.tileLayer('', {opacity: 0.9});
      radarLayer.createTile = function(coords) {
        var tile = document.createElement('canvas');
        var size = this.getTileSize();
        tile.width = size.x;
        tile.height = size.y;
        var ctx = tile.getContext('2d');

        var img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = function() {
          ctx.drawImage(img, 0, 0);
          var imgData = ctx.getImageData(0, 0, size.x, size.y);
          for (let i = 0; i < imgData.data.length; i += 4) {
            let intensity = Math.floor(imgData.data[i] / 32); // 0-7
            if (intensity === 0) {
              imgData.data[i + 3] = 0;
            } else {
              let c = getGradientColor(intensity);
              imgData.data[i] = c[0];
              imgData.data[i + 1] = c[1];
              imgData.data[i + 2] = c[2];
              imgData.data[i + 3] = c[3];
            }
          }
          ctx.putImageData(imgData, 0, 0);
        };
        img.src = `https://tilecache.rainviewer.com/v2/radar/${lastRadar.path}/256/${coords.z}/${coords.x}/${coords.y}/2/1_0.png`;
        return tile;
      };

      radarLayer.addTo(map);

      // ✅ Oblačnosť (originál RainViewer, jemne priesvitná)
      L.tileLayer(
        `https://tilecache.rainviewer.com/v2/satellite/${lastCloud.path}/256/{z}/{x}/{y}/2/1_1.png`,
        {opacity: 0.4, zIndex: 5}
      ).addTo(map);
    });
</script>
</body>
</html>
