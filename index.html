<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Slovensko – mapa so zrážkami</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    });

    // ✅ Tmavý podklad
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // ✅ Načítanie hraníc Slovenska
    fetch("slovakia_Regions_level_1.geojson")
      .then(response => response.json())
      .then(data => {
        let geoLayer = L.geoJSON(data, {
          style: {
            color: "#66b3ff",
            weight: 1.5,
            fillOpacity: 0
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());
      });

    // ✅ RainViewer vrstva zrážok
    var rainviewer = L.tileLayer(
      "https://tilecache.rainviewer.com/v2/radar/nowcast/{time}/256/{z}/{x}/{y}/2/1_1.png", 
      {
        opacity: 0.6,  // priehľadnosť zrážok
        tileSize: 256,
        zIndex: 10
      }
    );

    // ✅ Nastavenie aktuálneho času (RainViewer poskytuje najnovšie dáta v posledných 10-15 min)
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(response => response.json())
      .then(data => {
        let latestTime = data.radar.past[data.radar.past.length - 1].time;
        rainviewer.setUrl(`https://tilecache.rainviewer.com/v2/radar/nowcast/${latestTime}/256/{z}/{x}/{y}/2/1_1.png`);
        rainviewer.addTo(map);
      })
      .catch(err => console.error("Chyba pri načítaní RainViewer API:", err));
  </script>
</body>
</html>
