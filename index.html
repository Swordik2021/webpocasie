<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Slovensko – radar s farbami podľa legendy</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    });

    // Tmavý podklad
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 12
    }).addTo(map);

    // Hranice Slovenska
    fetch("slovakia_Regions_level_1.geojson")
      .then(response => response.json())
      .then(data => {
        let geoLayer = L.geoJSON(data, {
          style: {
            color: "#66b3ff",
            weight: 1.5,
            fillOpacity: 0
          }
        }).addTo(map);
        map.fitBounds(geoLayer.getBounds());
      });

    // ✅ Paleta podľa tvojej legendy
    const customColors = [
      [0,   0,   0,   0],        // transparent
      [0, 176,  80, 200],        // Overcast - zelená
      [0, 255,   0, 200],        // Drizzle - svetlá zelená
      [255, 255,  0, 210],       // Light rain - žltá
      [255, 192,  0, 220],       // Moderate rain - oranžová
      [255,   0,  0, 230],       // Shower - červená
      [112,  48,160, 230],       // Hail - fialová
      [204, 242,255, 200],       // Light snow - svetlomodrá
      [51,  153,255, 220],       // Moderate snow - modrá
      [0,   51, 204, 230]        // Heavy snow - tmavomodrá
    ];

    function getColorByIndex(index) {
      return customColors[Math.min(index, customColors.length - 1)];
    }

    // ✅ Canvas Overlay s touto paletou
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(response => response.json())
      .then(data => {
        let lastRadar = data.radar.past[data.radar.past.length - 1];

        var radarLayer = L.tileLayer('', {
          opacity: 0.9
        });

        radarLayer.createTile = function(coords) {
          var tile = document.createElement('canvas');
          var size = this.getTileSize();
          tile.width = size.x;
          tile.height = size.y;
          var ctx = tile.getContext('2d');

          var img = new Image();
          img.crossOrigin = "Anonymous";
          img.onload = function() {
            ctx.drawImage(img, 0, 0);
            var imgData = ctx.getImageData(0, 0, size.x, size.y);

            for (let i = 0; i < imgData.data.length; i += 4) {
              // ✅ Index z intensity (RainViewer ~0–255 rozdelené do 10 úrovní)
              let index = Math.floor(imgData.data[i] / 28);
              let color = getColorByIndex(index);

              if (color[3] === 0) {
                imgData.data[i + 3] = 0;
              } else {
                imgData.data[i] = color[0];
                imgData.data[i + 1] = color[1];
                imgData.data[i + 2] = color[2];
                imgData.data[i + 3] = color[3];
              }
            }
            ctx.putImageData(imgData, 0, 0);
          };

          img.src = `https://tilecache.rainviewer.com/v2/radar/${lastRadar.path}/256/${coords.z}/${coords.x}/${coords.y}/2/1_0.png`;
          return tile;
        };

        radarLayer.addTo(map);
      });
  </script>
</body>
</html>
