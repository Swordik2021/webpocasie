<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar – plynulé prechody</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 9999;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 350px;
      height: 6px;
      background: #1E90FF;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: white;
      border: 2px solid #1E90FF;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type=range]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: white;
      border: 2px solid #1E90FF;
      border-radius: 50%;
      cursor: pointer;
    }
    #time {
      font-weight: bold;
      font-size: 15px;
      min-width: 90px;
      text-align: right;
    }
    button {
      background: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="controls">
  <button id="play">▶</button>
  <input type="range" id="slider" min="0" max="0" value="0">
  <span id="time"></span>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {zoomControl: false, attributionControl: false})
               .setView([48.7, 19.7], 7.2);

  // ✅ Tmavý podklad
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 14
  }).addTo(map);

  // ✅ Modré hranice Slovenska
  fetch("slovakia_Regions_level_1.geojson")
    .then(r => r.json())
    .then(data => {
      L.geoJSON(data, {
        style: {color: "#00bfff", weight: 1.5, fillOpacity: 0}
      }).addTo(map);
    });

  // ✅ Radar s plynulými prechodmi
  let radarFrames = [];
  let currentLayer = null;
  let nextLayer = null;
  let playInterval = null;
  const slider = document.getElementById("slider");
  const timeLabel = document.getElementById("time");
  const playBtn = document.getElementById("play");

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(r => r.json())
    .then(data => {
      radarFrames = [...data.radar.past, ...data.radar.nowcast];
      slider.max = radarFrames.length - 1;
      slider.value = radarFrames.length - 1;
      showFrame(slider.value, true);

      slider.addEventListener("input", () => {
        clearInterval(playInterval);
        playInterval = null;
        playBtn.innerText = "▶";
        showFrame(slider.value, true);
      });

      playBtn.addEventListener("click", () => {
        if (playInterval) {
          clearInterval(playInterval);
          playInterval = null;
          playBtn.innerText = "▶";
        } else {
          playBtn.innerText = "⏸";
          playInterval = setInterval(() => {
            slider.value = (parseInt(slider.value) + 1) % radarFrames.length;
            showFrame(slider.value, false);
          }, 1000);
        }
      });

      function showFrame(index, sliderMode = false) {
        const frame = radarFrames[index];
        if (!frame) return;

        // ✅ Novú vrstvu pridáme s opacity 0 a potom plynulo zväčšíme
        nextLayer = L.tileLayer(
          `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`,
          {opacity: 0}
        ).addTo(map);

        nextLayer.on("load", () => {
          if (currentLayer) {
            let fadeOut = currentLayer;
            let opacityOut = fadeOut.options.opacity;
            const fadeOutInterval = setInterval(() => {
              opacityOut -= 0.1;
              if (opacityOut <= 0) {
                clearInterval(fadeOutInterval);
                map.removeLayer(fadeOut);
              } else {
                fadeOut.setOpacity(opacityOut);
              }
            }, 50);
          }

          // ✅ Fade-in novej vrstvy
          let opacityIn = 0;
          const fadeInInterval = setInterval(() => {
            opacityIn += 0.1;
            if (opacityIn >= (sliderMode ? 1 : 0.7)) {
              opacityIn = (sliderMode ? 1 : 0.7);
              clearInterval(fadeInInterval);
            }
            nextLayer.setOpacity(opacityIn);
          }, 50);

          currentLayer = nextLayer;
        });

        const t = new Date(frame.time * 1000);
        timeLabel.innerText =
          t.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) +
          " " + t.toLocaleDateString();
      }
    });
</script>
</body>
</html>
