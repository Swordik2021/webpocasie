<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar – čisté zrážky</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 9999;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 350px;
      height: 6px;
      background: #1E90FF;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: white;
      border: 2px solid #1E90FF;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type=range]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: white;
      border: 2px solid #1E90FF;
      border-radius: 50%;
      cursor: pointer;
    }
    #time {
      font-weight: bold;
      font-size: 15px;
      min-width: 90px;
      text-align: right;
    }
    button {
      background: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="controls">
  <button id="play">▶</button>
  <input type="range" id="slider" min="0" max="0" value="0">
  <span id="time"></span>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {zoomControl: false, attributionControl: false});
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd', maxZoom: 14
  }).addTo(map);

  // ✅ Modré hranice Slovenska
  fetch("slovakia_Regions_level_1.geojson")
    .then(r => r.json())
    .then(data => {
      const geo = L.geoJSON(data, {
        style: {color: "#00bfff", weight: 1.5, fillOpacity: 0}
      }).addTo(map);
      map.fitBounds(geo.getBounds().pad(0.25));
    });

  // ✅ Radar – načítanie a filtrovanie cez Canvas
  let radarFrames = [];
  let radarLayers = [];
  let playInterval = null;

  const slider = document.getElementById("slider");
  const timeLabel = document.getElementById("time");
  const playBtn = document.getElementById("play");

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(r => r.json())
    .then(data => {
      radarFrames = [...data.radar.past, ...data.radar.nowcast];
      slider.max = radarFrames.length - 1;
      slider.value = radarFrames.length - 1;

      radarFrames.forEach((frame, i) => {
        const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;

        const canvasLayer = L.tileLayer.canvas();
        canvasLayer.drawTile = function(canvas, tilePoint, zoom) {
          const ctx = canvas.getContext('2d');
          const img = new Image();
          img.crossOrigin = "Anonymous";
          img.onload = function() {
            ctx.drawImage(img, 0, 0);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;

            for (let j = 0; j < data.length; j += 4) {
              const r = data[j];
              const g = data[j + 1];
              const b = data[j + 2];

              // ✅ Odstránime sivé oblačné pixely
              if (r === g && g === b) {
                data[j + 3] = 0; // priehľadné
              }

              // ✅ Zvýrazníme prechody zrážok
              if (g > r && g > b) {        // zelená
                data[j] = 0; data[j+1] = 180; data[j+2] = 0;
              } else if (r > g && r < 200) { // žltá
                data[j] = 255; data[j+1] = 220; data[j+2] = 0;
              } else if (r > 200) {         // červená
                data[j] = 220; data[j+1] = 0; data[j+2] = 0;
              }
            }

            ctx.putImageData(imgData, 0, 0);
          };
          img.src = url.replace("{z}", zoom).replace("{x}", tilePoint.x).replace("{y}", tilePoint.y);
        };

        canvasLayer.setOpacity(0).addTo(map);
        radarLayers[i] = canvasLayer;
      });

      showFrame(slider.value);

      slider.addEventListener("input", () => {
        clearInterval(playInterval);
        playInterval = null;
        playBtn.innerText = "▶";
        showFrame(slider.value);
      });

      playBtn.addEventListener("click", () => {
        if (playInterval) {
          clearInterval(playInterval);
          playInterval = null;
          playBtn.innerText = "▶";
        } else {
          playBtn.innerText = "⏸";
          playInterval = setInterval(() => {
            slider.value = (parseInt(slider.value) + 1) % radarFrames.length;
            showFrame(slider.value);
          }, 500);
        }
      });

      function showFrame(index) {
        radarLayers.forEach((layer, i) => {
          layer.setOpacity(i === parseInt(index) ? 0.9 : 0);
        });

        const t = new Date(radarFrames[index].time * 1000);
        timeLabel.innerText =
          t.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) +
          " " + t.toLocaleDateString();
      }
    });
</script>
</body>
</html>
