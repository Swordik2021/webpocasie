<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Slovensko – radar bez halo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    });

    // Tmavý podklad
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 12
    }).addTo(map);

    // Hranice Slovenska
    fetch("slovakia_Regions_level_1.geojson")
      .then(response => response.json())
      .then(data => {
        let geoLayer = L.geoJSON(data, {
          style: {
            color: "#66b3ff",
            weight: 1.5,
            fillOpacity: 0
          }
        }).addTo(map);
        map.fitBounds(geoLayer.getBounds());
      });

    // Vlastné farby podľa intenzity
    function getColor(value) {
      return value > 200 ? '#ff0000' :   // červená
             value > 120 ? '#ff6600' :   // oranžová
             value > 60  ? '#00ffff' :   // tyrkysová
             value > 20  ? '#0000ff' :   // modrá
                          'transparent';
    }

    function hexToRgb(hex) {
      var bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    // ✅ Canvas Overlay bez halo
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(response => response.json())
      .then(data => {
        let lastRadar = data.radar.past[data.radar.past.length - 1];

        var radarLayer = L.tileLayer('', {
          opacity: 0.9
        });

        radarLayer.createTile = function(coords) {
          var tile = document.createElement('canvas');
          var size = this.getTileSize();
          tile.width = size.x;
          tile.height = size.y;
          var ctx = tile.getContext('2d');

          var img = new Image();
          img.crossOrigin = "Anonymous";
          img.onload = function() {
            ctx.drawImage(img, 0, 0);
            var imgData = ctx.getImageData(0, 0, size.x, size.y);

            for (let i = 0; i < imgData.data.length; i += 4) {
              let intensity = Math.max(imgData.data[i], imgData.data[i + 1], imgData.data[i + 2]);

              if (intensity < 20) {
                imgData.data[i + 3] = 0; // ✅ úplne priehľadné (žiadne halo)
              } else {
                let newColor = getColor(intensity);
                if (newColor !== 'transparent') {
                  let rgb = hexToRgb(newColor);
                  imgData.data[i] = rgb.r;
                  imgData.data[i + 1] = rgb.g;
                  imgData.data[i + 2] = rgb.b;
                  imgData.data[i + 3] = 220; // mierne priehľadné
                } else {
                  imgData.data[i + 3] = 0;
                }
              }
            }
            ctx.putImageData(imgData, 0, 0);
          };

          img.src = `https://tilecache.rainviewer.com/v2/radar/${lastRadar.path}/256/${coords.z}/${coords.x}/${coords.y}/2/1_0.png`;
          return tile;
        };

        radarLayer.addTo(map);
      });
  </script>
</body>
</html>
