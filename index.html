<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar – pevný slider</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
    #controls {
      position: fixed;           /* ✅ pevne vložené */
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px 14px;
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 9999;             /* ✅ vždy navrchu */
    }
    input[type=range] {
      width: 350px;
      cursor: pointer;
    }
    button {
      background: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="map"></div>

<!-- ✅ pevný slider -->
<div id="controls">
  <button id="play">▶</button>
  <input type="range" id="slider" min="0" max="0" value="0">
  <span id="time"></span>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // ✅ Presné priblíženie
  const map = L.map('map', {zoomControl: false, attributionControl: false})
               .setView([48.7, 19.7], 6.5);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd', maxZoom: 12
  }).addTo(map);

  fetch("slovakia_Regions_level_1.geojson")
    .then(r => r.json())
    .then(data => {
      L.geoJSON(data, {
        style: {color: "#00bfff", weight: 1.5, fillOpacity: 0}
      }).addTo(map);
    });

  let radarFrames = [];
  let layers = [];
  let playInterval = null;
  const slider = document.getElementById("slider");
  const timeLabel = document.getElementById("time");
  const playBtn = document.getElementById("play");

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(r => r.json())
    .then(data => {
      radarFrames = [...data.radar.past, ...data.radar.nowcast];
      slider.max = radarFrames.length - 1;
      slider.value = radarFrames.length - 1;
      showFrame(slider.value);

      slider.addEventListener("input", () => showFrame(slider.value));

      playBtn.addEventListener("click", () => {
        if (playInterval) {
          clearInterval(playInterval);
          playInterval = null;
          playBtn.innerText = "▶";
        } else {
          playBtn.innerText = "⏸";
          playInterval = setInterval(() => {
            slider.value = (parseInt(slider.value) + 1) % radarFrames.length;
            showFrame(slider.value);
          }, 1000);
        }
      });

      function showFrame(index) {
        const frame = radarFrames[index];
        if (!frame) return;

        if (layers.length > 3) map.removeLayer(layers.shift());
        const layer = L.tileLayer(
          `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`,
          {opacity: 0.7}
        ).addTo(map);
        layers.push(layer);

        const t = new Date(frame.time * 1000);
        timeLabel.innerText =
          t.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) +
          " " + t.toLocaleDateString();
      }
    });
</script>
</body>
</html>
