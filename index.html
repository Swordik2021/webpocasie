<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Slovensko – radar so zmenenými farbami</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }

    /* ✅ Globálna zmena farieb radarových dlaždíc */
    .custom-radar-tile {
      filter: hue-rotate(180deg) saturate(2) brightness(1.2); 
      /* ⬆️ Príklad: posun farieb do modro-fialovej, vyššia sýtosť a jas */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    });

    // ✅ Tmavý podklad
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // ✅ Hranice Slovenska
    fetch("slovakia_Regions_level_1.geojson")
      .then(response => response.json())
      .then(data => {
        let geoLayer = L.geoJSON(data, {
          style: {
            color: "#66b3ff",
            weight: 1.5,
            fillOpacity: 0
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());
      });

    // ✅ Radar RainViewer s vlastným CSS filtrom
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(response => response.json())
      .then(data => {
        let lastRadar = data.radar.past[data.radar.past.length - 1];
        let radarLayer = L.tileLayer(
          `https://tilecache.rainviewer.com/v2/radar/${lastRadar.path}/256/{z}/{x}/{y}/2/1_1.png`,
          {
            opacity: 0.7,
            zIndex: 10
          }
        );

        radarLayer.addTo(map);

        // ✅ Pridanie triedy na všetky radarové dlaždice (pre CSS filter)
        radarLayer.on('tileload', function(e) {
          e.tile.classList.add("custom-radar-tile");
        });
      })
      .catch(err => console.error("Chyba pri načítaní RainViewer:", err));
  </script>
</body>
</html>
