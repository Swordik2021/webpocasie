<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Slovensko – originálne farby RainViewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    });

    // Tmavý podklad
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 12
    }).addTo(map);

    // Hranice Slovenska
    fetch("slovakia_Regions_level_1.geojson")
      .then(response => response.json())
      .then(data => {
        let geoLayer = L.geoJSON(data, {
          style: {
            color: "#66b3ff",
            weight: 1.5,
            fillOpacity: 0
          }
        }).addTo(map);
        map.fitBounds(geoLayer.getBounds());
      });

    // ✅ Presná paleta RainViewer (zo zdrojového kódu RainViewer)
    const rainColors = [
      [0,   0,   0,   0],      // transparent
      [163, 246,   0, 200],    // svetlozelená
      [40,  167,  69, 200],    // zelená
      [255, 216,   0, 200],    // žltá
      [255, 144,   0, 220],    // oranžová
      [255,   0,   0, 230],    // červená
      [200,   0, 255, 230]     // fialová (najsilnejšie)
    ];

    function getColorByIndex(index) {
      return rainColors[Math.min(index, rainColors.length - 1)];
    }

    // ✅ Canvas Overlay – správne dekódovanie indexu
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(response => response.json())
      .then(data => {
        let lastRadar = data.radar.past[data.radar.past.length - 1];

        var radarLayer = L.tileLayer('', {
          opacity: 0.9
        });

        radarLayer.createTile = function(coords) {
          var tile = document.createElement('canvas');
          var size = this.getTileSize();
          tile.width = size.x;
          tile.height = size.y;
          var ctx = tile.getContext('2d');

          var img = new Image();
          img.crossOrigin = "Anonymous";
          img.onload = function() {
            ctx.drawImage(img, 0, 0);
            var imgData = ctx.getImageData(0, 0, size.x, size.y);

            for (let i = 0; i < imgData.data.length; i += 4) {
              // ✅ RainViewer kóduje intenzitu do RED kanála (0–255)
              let index = Math.floor(imgData.data[i] / 42); 
              let color = getColorByIndex(index);

              if (color[3] === 0) {
                imgData.data[i + 3] = 0;
              } else {
                imgData.data[i] = color[0];
                imgData.data[i + 1] = color[1];
                imgData.data[i + 2] = color[2];
                imgData.data[i + 3] = color[3];
              }
            }
            ctx.putImageData(imgData, 0, 0);
          };

          img.src = `https://tilecache.rainviewer.com/v2/radar/${lastRadar.path}/256/${coords.z}/${coords.x}/${coords.y}/2/1_0.png`;
          return tile;
        };

        radarLayer.addTo(map);
      });
  </script>
</body>
</html>
