<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar – prepínač paliet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
    #paletteControl {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #072C4E;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      z-index: 9999;
      user-select: none;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="paletteControl">🎨 Paleta: <span id="paletteNum">0</span></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {zoomControl: false, attributionControl: false});
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 14
  }).addTo(map);

  // ✅ Modré hranice Slovenska
  fetch("slovakia_Regions_level_1.geojson")
    .then(r => r.json())
    .then(data => {
      const geo = L.geoJSON(data, {
        style: {color: "#00bfff", weight: 1.5, fillOpacity: 0}
      }).addTo(map);
      map.fitBounds(geo.getBounds().pad(0.25));
    });

  // ✅ Radar RainViewer s prepínateľnou paletou
  let radarLayer;
  let radarFrames;
  let currentPalette = 0;

  function loadRadar(palette) {
    if (radarLayer) map.removeLayer(radarLayer);
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(r => r.json())
      .then(data => {
        radarFrames = [...data.radar.past, ...data.radar.nowcast];
        const lastRadar = radarFrames[radarFrames.length - 1];
        radarLayer = L.tileLayer(
          `https://tilecache.rainviewer.com/v2/radar/${lastRadar.path}/256/{z}/{x}/{y}/${palette}/1_1.png`,
          {opacity: 0.8}
        ).addTo(map);
      });
  }

  // ✅ Ovládanie palety
  document.getElementById("paletteControl").addEventListener("click", () => {
    currentPalette = (currentPalette + 1) % 7; // palety 0–6
    document.getElementById("paletteNum").textContent = currentPalette;
    loadRadar(currentPalette);
  });

  // Načítaj hneď prvú
  loadRadar(currentPalette);
</script>
</body>
</html>
