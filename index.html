<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Slovensko – radarové zrážky</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    });

    // Tmavý podklad
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Načítanie hraníc Slovenska
    fetch("slovakia_Regions_level_1.geojson")
      .then(response => response.json())
      .then(data => {
        let geoLayer = L.geoJSON(data, {
          style: {
            color: "#66b3ff",
            weight: 1.5,
            fillOpacity: 0
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());
      });

    // ✅ RainViewer - načítanie posledného dostupného radaru
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(response => response.json())
      .then(data => {
        let lastRadar = data.radar.past[data.radar.past.length - 1]; // posledný dostupný snímok
        let radarLayer = L.tileLayer(
          `https://tilecache.rainviewer.com/v2/radar/${lastRadar.path}/256/{z}/{x}/{y}/2/1_1.png`,
          {
            opacity: 0.6,
            zIndex: 10
          }
        );
        radarLayer.addTo(map);
      })
      .catch(err => console.error("Chyba pri načítaní RainViewer:", err));
  </script>
</body>
</html>
