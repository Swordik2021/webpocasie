<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Slovensko – len obrys bez knižníc</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([48.7, 19.7], 7);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OSM contributors &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    fetch("slovakia_Regions_level_1.geojson")
      .then(response => response.json())
      .then(data => {
        // ✅ Nájdeme polygon s najväčšou plochou (pravdepodobne celý obvod)
        let biggest = data.features.reduce((a, b) => {
          return JSON.stringify(a).length > JSON.stringify(b).length ? a : b;
        });

        L.geoJSON(biggest, {
          style: {
            color: "blue",   // modré hranice
            weight: 2,
            fillOpacity: 0   // žiadna výplň
          }
        }).addTo(map);
      })
      .catch(err => console.error("Chyba pri načítaní GeoJSON:", err));
  </script>
</body>
</html>
