<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar â€“ plynulÃ½ s Äasom dole</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
    #controls {
      position: fixed;
      bottom: 100px; /* âœ… vÃ¤ÄÅ¡ia medzera */
      left: 50%;
      transform: translateX(-50%);
      background: #072C4E;
      padding: 10px 16px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #controls button {
      background: #0D3F73;
      border: none;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s;
    }
    #controls button:hover {
      background: #155A9C;
    }
    #timeBox {
      position: fixed;
      bottom: 30px; /* âœ… vÃ¤ÄÅ¡ia medzera medzi Äasom a okrajom */
      left: 50%;
      transform: translateX(-50%);
      background: #072C4E;
      color: white;
      padding: 8px 20px;
      border-radius: 15px;
      font-size: 22px; /* âœ… o trochu vÃ¤ÄÅ¡ie */
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <button id="back">â®</button>
  <button id="play">â–¶</button>
  <button id="next">â­</button>
  <button id="refresh">ğŸ”„</button>
  <button id="close">âœ–</button>
</div>
<div id="timeBox">NaÄÃ­tavam Äas...</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {zoomControl: false, attributionControl: false});
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 14
  }).addTo(map);

  // âœ… ModrÃ© hranice Slovenska
  fetch("slovakia_Regions_level_1.geojson")
    .then(r => r.json())
    .then(data => {
      const geo = L.geoJSON(data, {
        style: {color: "#00bfff", weight: 1.5, fillOpacity: 0}
      }).addTo(map);
      map.fitBounds(geo.getBounds().pad(0.25));
    });

  // âœ… RainViewer s paletou 4 + plynulejÅ¡ie prehrÃ¡vanie
  let radarFrames = [];
  let radarLayers = [];
  let currentIndex = 0;
  let playInterval = null;

  function formatDate(timestamp) {
    const date = new Date(timestamp * 1000);
    const days = ["NE", "PO", "UT", "ST", "Å T", "PI", "SO"];
    const day = days[date.getDay()];
    const d = String(date.getDate()).padStart(2, '0');
    const m = String(date.getMonth() + 1).padStart(2, '0');
    const y = date.getFullYear();
    const h = String(date.getHours()).padStart(2, '0');
    const min = String(date.getMinutes()).padStart(2, '0');
    return `${day} ${d}.${m}.${y} o ${h}:${min}`;
  }

  function showFrame(index) {
    radarLayers.forEach((layer, i) => {
      layer.setOpacity(i === index ? 0.8 : 0);
    });
    document.getElementById("timeBox").textContent = formatDate(radarFrames[index].time);
  }

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(r => r.json())
    .then(data => {
      radarFrames = [...data.radar.past, ...data.radar.nowcast];
      currentIndex = radarFrames.length - 1;

      radarFrames.forEach((frame, i) => {
        const layer = L.tileLayer(
          `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/4/1_1.png`,
          {opacity: 0, updateWhenIdle: false, updateWhenZooming: false}
        ).addTo(map);
        radarLayers[i] = layer;
      });

      showFrame(currentIndex);
    });

  // âœ… OvlÃ¡danie
  document.getElementById("back").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + radarFrames.length) % radarFrames.length;
    showFrame(currentIndex);
  });

  document.getElementById("next").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % radarFrames.length;
    showFrame(currentIndex);
  });

  document.getElementById("play").addEventListener("click", () => {
    if (playInterval) {
      clearInterval(playInterval);
      playInterval = null;
      document.getElementById("play").textContent = "â–¶";
    } else {
      document.getElementById("play").textContent = "â¸";
      playInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % radarFrames.length;
        showFrame(currentIndex);
      }, 300); // âœ… rÃ½chlejÅ¡ie a plynulejÅ¡ie
    }
  });

  document.getElementById("refresh").addEventListener("click", () => location.reload());
  document.getElementById("close").addEventListener("click", () => {
    radarLayers.forEach(layer => map.removeLayer(layer));
    document.getElementById("controls").style.display = "none";
    document.getElementById("timeBox").style.display = "none";
  });
</script>
</body>
</html>
