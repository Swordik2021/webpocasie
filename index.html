<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar – paleta 5</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {zoomControl: false, attributionControl: false});
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 14
  }).addTo(map);

  // ✅ Modré hranice Slovenska
  fetch("slovakia_Regions_level_1.geojson")
    .then(r => r.json())
    .then(data => {
      const geo = L.geoJSON(data, {
        style: {color: "#00bfff", weight: 1.5, fillOpacity: 0}
      }).addTo(map);
      map.fitBounds(geo.getBounds().pad(0.25));
    });

  // ✅ RainViewer – paleta 5 (klasická radarová zelená/žltá/červená)
  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(r => r.json())
    .then(data => {
      const lastRadar = data.radar.past.pop();
      L.tileLayer(
        `https://tilecache.rainviewer.com/v2/radar/${lastRadar.path}/256/{z}/{x}/{y}/5/1_1.png`,
        {opacity: 0.8}
      ).addTo(map);
    });
</script>
</body>
</html>
